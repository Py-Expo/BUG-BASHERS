<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Partner Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1E9F80;
    background-image: url("img.png");
}

.container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="file"] {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div class="container">
        <h1>NGO Partner Registration</h1>
        <form action="/register" method="POST" enctype="multipart/form-data">
            <label for="ngo_name">NGO Name:</label><br>
            <input type="text" id="ngo_name" name="ngo_name" required><br><br>

            <label for="proof_image">Proof Image:</label><br>
            <input type="file" id="proof_image" name="proof_image" accept="image/*" required><br><br>
            
            <input type="submit" value="Register"><br><br>

            <label for="registration_number">NGO Registration Number:</label><br>
            <input type="text" id="registration_number" name="registration_number" required><br><br>
            
            <label for="contact_person">Contact Person:</label><br>
            <input type="text" id="contact_person" name="contact_person" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            
            
            
        </form>
    </div>
</body>

</html>
